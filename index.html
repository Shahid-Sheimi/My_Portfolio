<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Portfolio Page</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional custom styles */
        body {
            padding: 20px;
            background: linear-gradient(to bottom, #87CEEB, #FFFFFF);
        }
        .btn-container {
            text-align: center;
            margin-top: 40px;

        <div class="text-center">
            <a href="https://shahidhussain.journoportfolio.com/" id="showPortfolio" class="btn btn-primary">Visit Portfolio</a>
        </div>
        <div class="btn-container">
            <a href="https://shahidhussain.journoportfolio.com/" id="showPortfolio" class="btn btn-primary">show Portfolio</a>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {

            $("#showPortfolio").click(function() {
                var divElement = document.getElementById("showPortfolio");

        // Modify the element's content

                alert("Going back to the previous page.");
